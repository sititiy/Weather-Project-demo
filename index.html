<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9a966f7427.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wireframe">
        <span><button class="current-city">Current City</button></span>
        <span
          ><form>
            <input
              type="text"
              placeholder="Enter your city"
              autofocus="off"
              autocomplete="off"
            />
          </form>
        </span>
        <span><button class="search">Search</button></span>
        <br />
        <br />
        <br />
        <h1 class="city-name">Tehran</h1>
        <h2>Wed | Night</h2>

        <i class="fa-solid fa-cloud-sun main"></i>

        <h1 class="degree">9°C</h1>
        <p class="situation">
          Clear with<br />
          periodic clouds
        </p>
        <div class="extra-info">Precipitation: 1%</div>
        <div class="extra-info">Humidity: 40%</div>
        <div class="extra-info">Wind: 0 km/h</div>

        <hr />
        <div class="row">
          <div class="col">
            Thu
            <br />
            <div class="icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <p>12°4°</p>
          </div>
          <div class="col">
            Fri
            <br />
            <div class="icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <p>12°4°</p>
          </div>
          <div class="col">
            Sat
            <br />
            <div class="icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <p>15°8°</p>
          </div>
          <div class="col">
            Sun
            <br />
            <div class="icon">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <p>11°7°</p>
          </div>
          <div class="col">
            Mon
            <br />
            <div class="icon">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <p>13°6°</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
