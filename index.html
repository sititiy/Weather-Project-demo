<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9a966f7427.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wireframe">
        <span
          ><button class="current-city" id="current-location-button">
            Current City
          </button></span
        >
        <span
          ><form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Enter your city"
              autofocus="off"
              autocomplete="off"
              id="search-input"
            />
          </form>
        </span>
        <span><button class="search">Search</button></span>
        <br />
        <br />
        <br />
        <h1 class="city-name" id="city-name">Tehran</h1>
        <h2 id="date"></h2>

        <i class="fa-solid fa-cloud-sun main" id="main-icon"></i>

        <h1 class="degree" id="degree"></h1>
        <span class="degree" id="celsius">°C</span>
        <p class="situation" id="description"></p>
        <ul>
          <li class="extra-info">Humidity: <span id="humidity"></span>%</li>

          <li class="extra-info">Wind: <span id="wind"></span>km/h</li>
        </ul>
        <hr />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <span class="weather-forecast-day">Thu</span>
              <br />
              <div class="icon">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <p>
                <span class="weather-forecast-temp-max">12°</span>
                <span class="weather-forecast-temp-min">4° </span>
              </p>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/sititiy/Weather-Project-demo"
            target="_blank"
            class="github-link"
            >Open-source code</a
          >
          by Setayesh
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
